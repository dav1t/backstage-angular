<header>
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="toggleAside()">
      @if (asideOpened()) {
      <mat-icon>close</mat-icon>
      } @else {
      <mat-icon>menu</mat-icon>
      }
    </button>

    <a routerLink="" class="logo-container">
      <img src="assets/logo.png" alt="logo" class="logo" />
    </a>
  </mat-toolbar>
</header>

<mat-drawer-container class="container">
  <mat-drawer mode="side" [opened]="asideOpened()">
    <nav>
      <a routerLink="config">
        <button mat-button color="primary">Create Data Collection</button>
      </a>
    </nav>
  </mat-drawer>
  <mat-drawer-content>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-drawer-content>
</mat-drawer-container>
